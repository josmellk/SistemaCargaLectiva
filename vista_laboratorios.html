<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script>
        function verificarYBloquear() {
            if (!localStorage.getItem("accesoPermitido")) {
                window.location.replace("login.html");
            }
        }
        verificarYBloquear();
        window.addEventListener('storage', (e) => {
            if (e.key === "accesoPermitido" && !e.newValue) {
                verificarYBloquear();
            }
        });
    </script>
    <title>Ocupación de Laboratorios - Tiempo Real</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilo para la opción activa */
        nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-bottom: 3px solid white;
            padding-bottom: 9px;
            opacity: 1;
        }

        nav a {
            padding: 8px 12px;
            border-radius: 4px 4px 0 0;
            transition: all 0.3s ease;
            display: inline-block;
        }

        :root {
            --blue: #1a3a5a;
            --bg: #f4f7f9;
            --border: #cbd5e0;
            --red: #e53e3e;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
        }

        nav {
            background: var(--blue);
            padding: 12px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: var(--blue);
            margin: 0;
            font-size: 20px;
        }

        .view-container {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            min-width: 1000px;
            border: 2px solid #000;
        }

        th {
            background: var(--blue);
            color: white;
            padding: 12px;
            border: 1px solid #000;
            font-size: 13px;
        }

        td {
            border: 1px solid #ddd;
            height: 75px;
            text-align: center;
            vertical-align: middle;
            padding: 5px;
            font-size: 11px;
        }

        .hour-cell {
            background: #edf2f7;
            font-weight: bold;
            width: 100px;
            border: 1px solid #000;
        }

        /* Fix for header cell color */
        th.hour-cell {
            background: var(--blue);
            color: white;
        }

        .occupied {
            background: #ebf8ff;
            border: 1px solid var(--blue);
            border-radius: 4px;
            padding: 5px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .occupied strong {
            color: var(--blue);
            font-size: 10px;
        }

        .tag-ciclo {
            display: inline-block;
            background: var(--blue);
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 9px;
            margin-bottom: 3px;
        }

        .free {
            color: #cbd5e0;
            font-style: italic;
        }

        .day-selector {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--blue);
            font-weight: bold;
        }

        @media print {

            nav,
            .header {
                display: none;
            }

            table {
                width: 100% !important;
            }

            @page {
                size: landscape;
                margin: 0.5cm;
            }
        }

        .btn-std {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: var(--blue);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 13px;
            margin-left: 10px;
        }

        .btn-std:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            opacity: 0.9;
        }
    </style>
</head>

<body>



    <div class="header">
        <h1><i class="fa-solid fa-chart-simple"></i> ESTADO DE LABORATORIOS - UNAJMA</h1>
        <div>
            <label>Día: </label>
            <select id="selectDia" class="day-selector" onchange="renderOcupacion()">
                <option value="1">LUNES</option>
                <option value="2">MARTES</option>
                <option value="3">MIÉRCOLES</option>
                <option value="4">JUEVES</option>
                <option value="5">VIERNES</option>
                <option value="6">SÁBADO</option>
            </select>
            <button onclick="window.print()" class="btn-std"><i class="fa-solid fa-print"></i> Reporte PDF</button>
        </div>
    </div>

    <div class="view-container">
        <table id="tablaOcupacion">
            <thead>
                <tr id="filaCabecera">
                    <th class="hour-cell">HORA</th>
                </tr>
            </thead>
            <tbody id="cuerpoOcupacion"></tbody>
        </table>
    </div>

    <script>
        function resaltarMenuActivo() {
            const paginaActual = window.location.pathname.split("/").pop();
            const enlaces = document.querySelectorAll('nav a');
            enlaces.forEach(enlace => {
                if (enlace.getAttribute('href') === paginaActual) {
                    enlace.classList.add('active');
                } else {
                    enlace.classList.remove('active');
                }
            });
        }

        window.addEventListener('DOMContentLoaded', resaltarMenuActivo);

        function cerrarSesion() {
            localStorage.removeItem("accesoPermitido");
            window.location.replace("login.html");
        }

        const firebaseConfig = {
            apiKey: "AIzaSyBNjlmtZJXtsmW7qKBUKVBZItG1jWilBEc",
            authDomain: "carga-docente.firebaseapp.com",
            projectId: "carga-docente",
            storageBucket: "carga-docente.firebasestorage.app",
            messagingSenderId: "994250556754",
            appId: "1:994250556754:web:ecabed4715e7803542e68b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let laboratorios = [], horariosData = {};
        const horas = ["07:00-08:00", "08:00-09:00", "09:00-10:00", "10:00-11:00", "11:00-12:00", "12:00-13:00", "14:00-15:00", "15:00-16:00", "16:00-17:00", "17:00-18:00", "18:00-19:00", "19:00-20:00"];

        window.onload = () => {
            // Escuchar cambios en laboratorios en tiempo real
            db.collection("planificacion").doc("config_laboratorios").onSnapshot(doc => {
                if (doc.exists) {
                    laboratorios = doc.data().lista || [];
                    renderOcupacion();
                }
            });

            // Escuchar cambios en horarios (asignaciones) en tiempo real
            db.collection("planificacion").doc("horarios").onSnapshot(doc => {
                if (doc.exists) {
                    horariosData = doc.data().horariosGeneral || {};
                    renderOcupacion();
                }
            });
        };

        function renderOcupacion() {
            const dia = document.getElementById('selectDia').value;
            const cabecera = document.getElementById('filaCabecera');
            const cuerpo = document.getElementById('cuerpoOcupacion');

            cabecera.innerHTML = '<th class="hour-cell">HORA</th>';
            laboratorios.forEach(l => {
                cabecera.innerHTML += `<th>${l.nombre}<br><small>(${l.capacidad} PCs)</small></th>`;
            });

            cuerpo.innerHTML = "";
            horas.forEach((h, hIdx) => {
                if (hIdx === 6) cuerpo.innerHTML += `<tr><td colspan="${laboratorios.length + 1}" style="background:#cbd5e0; height:15px; font-weight:bold; font-size:10px;">RECESO</td></tr>`;

                let row = `<tr><td class="hour-cell">${h}</td>`;
                laboratorios.forEach(lab => {
                    const ocupante = buscarOcupante(lab.nombre, hIdx, dia);
                    if (ocupante) {
                        row += `<td><div class="occupied"><span class="tag-ciclo">CICLO ${ocupante.ciclo}</span><strong>${ocupante.curso}</strong><span>${ocupante.docente}</span></div></td>`;
                    } else {
                        row += `<td class="free">Disponible</td>`;
                    }
                });
                cuerpo.innerHTML += row + `</tr>`;
            });
        }

        function buscarOcupante(labNombre, horaIdx, diaIdx) {
            let encontrado = null;
            const key = `${horaIdx}-${diaIdx}`;
            Object.keys(horariosData).forEach(ciclo => {
                const bloques = horariosData[ciclo][key];
                if (bloques) {
                    bloques.forEach(b => {
                        if (b.lab === labNombre) encontrado = { ciclo: ciclo, curso: b.curso, docente: b.docente };
                    });
                }
            });
            return encontrado;
        }
    </script>
</body>

</html>
