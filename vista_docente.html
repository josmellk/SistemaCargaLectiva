<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script>
        function verificarYBloquear() {
            if (!localStorage.getItem("accesoPermitido")) {
                window.location.replace("login.html");
            }
        }
        verificarYBloquear();
        window.addEventListener('storage', (e) => {
            if (e.key === "accesoPermitido" && !e.newValue) {
                verificarYBloquear();
            }
        });
    </script>
    <title>Horario por Docente - UNAJMA</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* COPIED FROM HORARIOS.HTML */
        :root {
            --blue: #1a3a5a;
            --bg: #f8f9fa;
            --border: #cbd5e0;
            --red: #e53e3e;
            --save: #2d3748;
            --green: #27ae60;
            --light-blue: #3182ce;
            --warning: #f39c12;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        nav {
            background: var(--blue);
            padding: 12px;
            text-align: center;
            z-index: 400;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            transition: opacity 0.2s;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px 4px 0 0;
            display: inline-block;
        }

        nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-bottom: 3px solid white;
            padding-bottom: 9px;
            opacity: 1;
        }

        .header-sticky {
            background-color: white;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #ddd;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            table-layout: fixed;
            border: 2px solid #000;
            height: fit-content;
        }

        .schedule-table th {
            background: var(--blue);
            color: white;
            padding: 8px;
            border: 1px solid #000;
            font-size: 13px;
        }

        .schedule-table td {
            border: 1px solid #000;
            text-align: center;
            position: relative;
            padding: 0;
            vertical-align: top;
            height: 85px;
            /* Fixed height like horarios */
        }

        .hour-cell {
            background: #edf2f7;
            font-weight: 900;
            width: 100px;
            font-size: 12px;
            color: #000;
            vertical-align: middle !important;
        }

        .dropped-course {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 2px;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.1;
            color: #000;
            font-weight: bold;
            overflow: hidden;
        }

        .dropped-course strong {
            font-size: 11px;
            font-weight: 900;
            color: #000;
            text-transform: uppercase;
            display: block;
            margin-bottom: 2px;
        }

        .docente-name-cell {
            font-size: 10px;
            font-weight: 800;
            color: #333;
            margin-top: 2px;
        }

        .tag-tipo {
            display: inline-block;
            padding: 1px 4px;
            border-radius: 3px;
            color: white;
            font-size: 9px;
            font-weight: bold;
            margin-top: 2px;
        }

        .tag-ht {
            background-color: #ed8936;
        }

        .tag-hp {
            background-color: #9f7aea;
        }

        .tag-lab {
            background: #8e44ad;
            color: white;
            padding: 1px 4px;
            border-radius: 3px;
            margin-top: 2px;
            display: inline-block;
            font-weight: bold;
            font-size: 9px;
        }

        .docente-selector {
            padding: 8px;
            border-radius: 8px;
            border: 2px solid var(--blue);
            font-weight: bold;
            width: 300px;
        }

        .btn-print {
            background: var(--light-blue);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media print {

            nav,
            .header-sticky,
            .no-print {
                display: none !important;
            }

            .view-container {
                overflow: visible;
                padding: 0;
                display: none;
            }

            /* Hide default view */

            body {
                background: white;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                margin: 0;
                padding: 0;
            }

            /* FORCE FIT TO PAGE */
            .schedule-table {
                width: 100%;
                font-size: 8px;
                /* Tiny font */
                border-collapse: collapse;
            }

            .schedule-table th {
                background-color: #3182ce !important;
                color: white !important;
                padding: 2px;
                border: 1px solid #000;
                font-size: 10px;
                height: 20px;
            }

            .schedule-table td {
                border: 1px solid #000;
                height: 42px !important;
                /* Fixed small height */
                padding: 0;
                vertical-align: middle;
            }

            .hour-cell {
                width: 60px;
                font-size: 9px;
            }

            .dropped-course {
                border: none;
                padding: 0;
                justify-content: center;
            }

            .dropped-course strong {
                font-size: 9px;
                margin-bottom: 0;
                line-height: 1;
            }

            .dropped-course .docente-name-cell {
                font-size: 7px;
                margin-top: 0;
                line-height: 1;
            }

            .tag-tipo,
            .tag-lab {
                font-size: 7px;
                margin-top: 1px;
                padding: 0 2px;
            }

            @page {
                size: landscape;
                margin: 5mm;
                /* Small margins */
            }

            /* BULK PRINT STYLES */
            #bulkPrintContainer {
                display: none;
            }

            body.printing-all #bulkPrintContainer {
                display: block !important;
            }

            .print-page {
                page-break-after: always;
                page-break-inside: avoid;
                width: 100%;
                /* Height auto allows content to fit without forcing overflow */
                display: block;
                padding-top: 10px;
            }

            .print-page h2 {
                margin: 0 0 5px 0;
                font-size: 14px;
                text-align: center;
                border-bottom: 1px solid #000;
            }

            /* Ensure no break after the very last page */
            .print-page:last-child {
                page-break-after: auto;
            }
        }
    </style>
</head>

<body>



    <div class="header-sticky">
        <h1 style="font-size:20px; margin:0; color:var(--blue);"><i class="fa-solid fa-chalkboard-user"></i> HORARIO
            PERSONALIZADO POR DOCENTE</h1>
        <div>
            <select id="selectDocente" class="docente-selector" onchange="renderHorarioDocente()">
                <option value="">-- SELECCIONE DOCENTE --</option>
            </select>
            <button onclick="window.print()" class="no-print btn-print"><i class="fa-solid fa-print"></i>
                Imprimir</button>
            <button onclick="imprimirTodos()" class="no-print btn-print" style="background:var(--blue);"><i
                    class="fa-solid fa-copy"></i>
                Imprimir Todos</button>
        </div>
    </div>

    <div id="bulkPrintContainer"></div>

    <div class="view-container">
        <table id="tablaDocente" class="schedule-table">
            <thead>
                <tr>
                    <th class="hour-cell">HORA</th>
                    <th>LUNES</th>
                    <th>MARTES</th>
                    <th>MI√âRCOLES</th>
                    <th>JUEVES</th>
                    <th>VIERNES</th>
                    <th>S√ÅBADO</th>
                </tr>
            </thead>
            <tbody id="cuerpoDocente"></tbody>
        </table>
    </div>

    <script>
        function resaltarMenuActivo() {
            const paginaActual = window.location.pathname.split("/").pop();
            const enlaces = document.querySelectorAll('nav a');
            enlaces.forEach(enlace => {
                if (enlace.getAttribute('href') === paginaActual) {
                    enlace.classList.add('active');
                } else {
                    enlace.classList.remove('active');
                }
            });
        }

        window.addEventListener('DOMContentLoaded', resaltarMenuActivo);

        function cerrarSesion() {
            localStorage.removeItem("accesoPermitido");
            window.location.replace("login.html");
        }

        const firebaseConfig = {
            apiKey: "AIzaSyBNjlmtZJXtsmW7qKBUKVBZItG1jWilBEc",
            authDomain: "carga-docente.firebaseapp.com",
            projectId: "carga-docente",
            storageBucket: "carga-docente.firebasestorage.app",
            messagingSenderId: "994250556754",
            appId: "1:994250556754:web:ecabed4715e7803542e68b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let docentes = [], horariosData = {};
        const horas = ["07:00-08:00", "08:00-09:00", "09:00-10:00", "10:00-11:00", "11:00-12:00", "12:00-13:00", "14:00-15:00", "15:00-16:00", "16:00-17:00", "17:00-18:00", "18:00-19:00", "19:00-20:00"];

        window.onload = () => {
            // Escuchar cambios en lista de docentes
            db.collection("planificacion").doc("lista_docentes").onSnapshot(doc => {
                if (doc.exists) {
                    docentes = doc.data().docentes || [];

                    // Actualizar selector
                    const sel = document.getElementById('selectDocente');
                    const valPrevio = sel.value;
                    sel.innerHTML = '<option value="">-- SELECCIONE DOCENTE --</option>';

                    docentes.forEach((d, index) => {
                        const opt = document.createElement('option');
                        opt.value = d.nombre;
                        opt.textContent = `${index + 1}. ${d.nombre}`;
                        sel.appendChild(opt);
                    });

                    // Intentar mantener selecci√≥n
                    if (valPrevio) sel.value = valPrevio;
                    renderHorarioDocente();
                }
            });

            // Escuchar cambios en horarios (asignaciones)
            db.collection("planificacion").doc("horarios").onSnapshot(doc => {
                if (doc.exists) {
                    horariosData = doc.data().horariosGeneral || {};
                    renderHorarioDocente();
                }
            });
        };

        function renderHorarioDocente() {
            const docenteElegido = document.getElementById('selectDocente').value;
            const cuerpo = document.getElementById('cuerpoDocente');
            cuerpo.innerHTML = "";

            if (!docenteElegido) {
                cuerpo.innerHTML = `<tr><td colspan="7" style="padding:40px; color:#ccc; text-align:center;">Seleccione un docente para visualizar su horario.</td></tr>`;
                return;
            }

            cuerpo.innerHTML = generateScheduleRows(docenteElegido);
        }

        function generateScheduleRows(nombreDocente) {
            let html = "";
            const colorDocente = getColorPorDocente(nombreDocente);

            horas.forEach((h, hIdx) => {
                if (hIdx === 6) {
                    html += `<tr><td class="hour-cell" style="background:#cbd5e0; height:auto; padding:5px;">RECESO</td><td colspan="6" style="background:#cbd5e0; height:auto;"></td></tr>`;
                }

                let row = `<tr><td class="hour-cell">${h}</td>`;
                for (let d = 1; d <= 6; d++) {
                    const ocupacion = buscarClaseDocente(nombreDocente, hIdx, d);
                    if (ocupacion) {
                        const tagTipo = ocupacion.tipo === 'HT' ? '<span class="tag-tipo tag-ht">TEOR√çA</span>' : '<span class="tag-tipo tag-hp">PR√ÅCTICA</span>';
                        const tagLab = ocupacion.lab ? `<div class="tag-lab">üìç ${ocupacion.lab}</div>` : '';

                        row += `<td>
                            <div class="dropped-course" style="background-color: ${colorDocente};">
                                <span class="docente-name-cell">CICLO ${ocupacion.ciclo}</span>
                                <strong>${ocupacion.curso}</strong>
                                ${tagTipo}
                                ${tagLab}
                            </div>
                        </td>`;
                    } else {
                        row += `<td></td>`;
                    }
                }
                html += row + `</tr>`;
            });
            return html;
        }

        function imprimirTodos() {
            if (docentes.length === 0) return alert("No hay docentes para imprimir.");

            document.body.classList.add('printing-all');
            const container = document.getElementById('bulkPrintContainer');
            container.innerHTML = "";

            docentes.forEach(doc => {
                const tableHTML = `
                <div class="print-page">
                    <h2 style="text-align:center; color:#1a3a5a; margin-bottom:5px; font-size:16px; border-bottom: 2px solid #1a3a5a; padding-bottom:5px;">
                        <i class="fa-solid fa-chalkboard-user"></i> ${doc.nombre}
                    </h2>
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th class="hour-cell">HORA</th>
                                <th>LUNES</th>
                                <th>MARTES</th>
                                <th>MI√âRCOLES</th>
                                <th>JUEVES</th>
                                <th>VIERNES</th>
                                <th>S√ÅBADO</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${generateScheduleRows(doc.nombre)}
                        </tbody>
                    </table>
                </div>
                `;
                container.innerHTML += tableHTML;
            });

            setTimeout(() => {
                window.print();

                // Reset after print
                setTimeout(() => {
                    document.body.classList.remove('printing-all');
                    container.innerHTML = "";
                }, 1000);
            }, 500);
        }

        // --- HELPER FUNCTIONS COPIED FROM HORARIOS.HTML ---
        function getColorPorDocente(nombre) {
            let hash = 0;
            if (!nombre) return "#f0f0f0";
            for (let i = 0; i < nombre.length; i++) {
                hash = nombre.charCodeAt(i) + ((hash << 5) - hash);
            }
            const h = Math.abs(hash % 360);
            return hslToHex(h, 70, 85);
        }

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function buscarClaseDocente(nombreDocente, horaIdx, diaIdx) {
            let encontrado = null;
            const key = `${horaIdx}-${diaIdx}`;
            Object.keys(horariosData).forEach(ciclo => {
                const bloques = horariosData[ciclo][key];
                if (bloques && Array.isArray(bloques)) {
                    bloques.forEach(b => {
                        if (b.docente === nombreDocente) {
                            encontrado = {
                                ciclo: ciclo,
                                curso: b.curso,
                                tipo: b.subTipo || b.tipo,
                                lab: b.lab || null
                            };
                        }
                    });
                }
            });
            return encontrado;
        }
    </script>
</body>

</html>
