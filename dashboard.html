<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Sistema Académico - UNAJMA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #5D0E16;
            /* Institutional Maroon (darker) */
            --primary-light: #7A121D;
            --accent: #B8860B;
            /* Institutional Gold */
            --bg-dark: #0a0101;
            --sidebar-bg: rgba(18, 5, 5, 0.85);
            --content-bg: #fdfdfd;
            --text-main: #2d1b1b;
            --text-light: #fcfcfc;
            --text-dim: #d1b8b8;
            --sidebar-width: 280px;
            --transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            overflow: hidden;
            color: var(--text-main);
        }

        /* Animated Mesh Gradient - Very Subtle for Dashboard */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(at 0% 0%, hsla(350, 80%, 8%, 1) 0, transparent 40%),
                radial-gradient(at 100% 100%, hsla(45, 80%, 4%, 1) 0, transparent 40%);
            opacity: 0.8;
        }

        /* SIDEBAR - Glassmorphism Elite */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-right: 1px solid rgba(184, 134, 11, 0.15);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(184, 134, 11, 0.1);
        }

        .sidebar-logo {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(184, 134, 11, 0.3));
        }

        .sidebar-header h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-header p {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            font-weight: 700;
            margin-top: 5px;
            opacity: 0.8;
        }

        .nav-links {
            flex-grow: 1;
            list-style: none;
            padding: 20px 15px;
            overflow-y: auto;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            color: var(--text-dim);
            text-decoration: none;
            border-radius: 12px;
            transition: var(--transition);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(139, 0, 0, 0.2);
            color: #fff;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary), #600000);
            color: #fff;
            box-shadow: 0 8px 20px -8px rgba(139, 0, 0, 0.5);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            left: -15px;
            top: 20%;
            height: 60%;
            width: 4px;
            background: var(--accent);
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 10px var(--accent);
        }

        .nav-icon {
            margin-right: 14px;
            font-size: 18px;
            width: 24px;
            text-align: center;
            color: var(--accent);
        }

        .nav-link.active .nav-icon {
            color: #fff;
        }

        /* MAIN CONTENT */
        .main-content {
            flex-grow: 1;
            background: var(--content-bg);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.2);
        }

        .iframe-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .iframe-container.active {
            display: block;
            animation: contentFade 0.6s ease-out;
        }

        @keyframes contentFade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* USER PROFILE */
        .user-profile {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
            border-top: 1px solid rgba(184, 134, 11, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dim);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--accent);
            color: #fff;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 12px;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }
    </style>
</head>

<body>
    <div class="mesh-bg"></div>



    <nav class="sidebar" id="mainSidebar">
        <div class="sidebar-header">
            <img src="escudo_daiti.png" alt="UNAJMA" class="sidebar-logo">
            <h2>SISTEMA ACADÉMICO</h2>
            <p>Innovación Tecnológica</p>
        </div>

        <ul class="nav-links">
            <li class="nav-item">
                <a class="nav-link active" onclick="switchTab('tab-index', this)">
                    <span class="nav-icon"><i class="fa-solid fa-house-chimney-window"></i></span> Inicio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="switchTab('tab-carga', this)">
                    <span class="nav-icon"><i class="fa-solid fa-users-gear"></i></span> Carga Docente
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="switchTab('tab-horarios', this)">
                    <span class="nav-icon"><i class="fa-solid fa-calendar-check"></i></span> Horarios
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="switchTab('tab-vista-docente', this)">
                    <span class="nav-icon"><i class="fa-solid fa-chalkboard-user"></i></span> Vista Docente
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="switchTab('tab-laboratorios', this)">
                    <span class="nav-icon"><i class="fa-solid fa-microscope"></i></span> Laboratorios
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="switchTab('tab-vista-lab', this)">
                    <span class="nav-icon"><i class="fa-solid fa-door-open"></i></span> Ocupación Lab
                </a>
            </li>
        </ul>

        <div class="user-profile">
            <div class="user-info">
                <div class="user-avatar">AD</div>
                <span><strong>Admin</strong></span>
            </div>
            <button class="btn-logout" onclick="logout()">Salir</button>
        </div>
    </nav>

    <div class="main-content">
        <iframe id="tab-index" src="planificador.html" class="iframe-container active"></iframe>
        <iframe id="tab-carga" src="carga_docente.html" class="iframe-container"></iframe>
        <iframe id="tab-horarios" src="horarios.html" class="iframe-container"></iframe>
        <iframe id="tab-vista-docente" src="vista_docente.html" class="iframe-container"></iframe>
        <iframe id="tab-laboratorios" src="laboratorios.html" class="iframe-container"></iframe>
        <iframe id="tab-vista-lab" src="vista_laboratorios.html" class="iframe-container"></iframe>
    </div>

    <script>
        // Verificación de sesión
        function verificarSesion() {
            if (!localStorage.getItem("accesoPermitido")) {
                window.location.replace("index.html");
            }
        }
        verificarSesion();

        function logout() {
            if (confirm("¿Seguro que deseas cerrar sesión?")) {
                localStorage.removeItem("accesoPermitido");
                window.location.replace("index.html");
            }
        }

        function switchTab(tabId, element) {
            document.querySelectorAll('.iframe-container').forEach(iframe => iframe.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            if (element) element.classList.add('active');
        }
    </script>
</body>

</html>
