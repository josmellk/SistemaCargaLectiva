<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        function verificarYBloquear() {
        if (!localStorage.getItem("accesoPermitido")) {
            window.location.replace("login.html");
        }
    }

    // Bloqueo inicial
    verificarYBloquear();

    // Escuchar si se cierra sesi√≥n en otra pesta√±a
    window.addEventListener('storage', (e) => {
        if (e.key === "accesoPermitido" && !e.newValue) {
            verificarYBloquear();
        }
    });
    </script>
    <title>Carga Acad√©mica - Gesti√≥n de Grupos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --blue: #1a3a5a; --light-blue: #3498db; --green: #27ae60; --purple: #8e44ad; --orange: #f39c12; --bg: #f4f7f9; --red: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 400px; background: white; border-right: 2px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: var(--blue); color: white; }
        .search-container { padding: 10px 15px; background: #f8f9fa; border-bottom: 1px solid #ddd; }
        .search-input { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 20px; outline: none; box-sizing: border-box; }
        .course-list { overflow-y: auto; padding: 10px; flex-grow: 1; }
        
        .course-card { 
            background: #fff; border: 2px solid #b0bec5; padding: 12px; margin-bottom: 10px; 
            border-radius: 8px; cursor: grab; font-size: 12px; transition: 0.2s; 
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05); 
        }
        .course-card:hover { border-color: var(--light-blue); background: #f0faff; }
        .course-card.electivo-color { background: #f3e5f5; border-left: 6px solid var(--purple); }
        .course-card.servicio-color { border-left: 6px solid var(--orange); }
        
        .tag-ciclo-card { background: #e0e0e0; color: #333; padding: 2px 5px; border-radius: 4px; font-weight: bold; font-size: 10px; margin-bottom: 5px; display: inline-block; }
        .group-monitor { margin-top: 8px; padding-top: 8px; border-top: 1px dashed #ccc; display: flex; flex-wrap: wrap; gap: 4px; }
        .group-tag { display: block; font-size: 10px; padding: 3px 6px; border-radius: 4px; color: white; font-weight: bold; width: 100%; box-sizing: border-box; margin-bottom: 2px; }
        .tag-full-assigned { background: var(--green); }
        .tag-hp-assigned { background: var(--purple); }

        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .controls { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); flex-wrap: wrap; }
        
        .docentes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(420px, 1fr)); gap: 20px; }
        
        .docente-container { 
            background: white; border-radius: 8px; padding: 15px; min-height: 120px; 
            transition: transform 0.2s ease; border: 2px solid #ccc; border-top: 5px solid var(--light-blue); 
            position: relative;
        }
        .docente-container:hover { border-color: var(--light-blue); transform: scale(1.02); z-index: 10; }
        .docente-container.drag-over { background: #e3f2fd; border: 2px dashed var(--light-blue); }
        
        .docente-header { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 10px; border-bottom: 2px solid var(--blue); padding-bottom: 5px; }
        .docente-info-main { display: flex; align-items: center; gap: 8px; flex-grow: 1; overflow: hidden; }
        .docente-info-main strong { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 13px; color: var(--blue); }
        
        .btn-docente-ctrl { cursor: pointer; border: none; background: none; font-size: 15px; opacity: 0.7; transition: 0.2s; padding: 2px; }
        .btn-docente-ctrl:hover { opacity: 1; transform: scale(1.2); }
        .total-hrs-badge { font-size: 16px; font-weight: bold; color: var(--blue); }
        
        .assigned-list { min-height: 50px; }
        .assigned-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #f8f9fa; padding: 10px; margin-bottom: 5px; border-radius: 4px; 
            border-left: 4px solid var(--blue); font-size: 11px; cursor: grab;
            position: relative;
        }
        
        .btn-del-course { 
            color: white !important; background-color: var(--red) !important; border: none; 
            border-radius: 4px; width: 22px; height: 22px; cursor: pointer; 
            font-weight: bold; font-size: 12px; display: flex !important;
            align-items: center; justify-content: center; margin-left: 10px;
            flex-shrink: 0;
        }

        .tag-badge { font-size: 9px; padding: 2px 4px; border-radius: 3px; color: white; font-weight: bold; margin-right: 5px; }
        .bg-FULL { background: var(--green) !important; }
        .bg-HP { background: var(--purple) !important; }

        .excel-btn-group { display: flex; gap: 5px; align-items: center; background: #f1f5f9; padding: 5px; border-radius: 6px; border: 1px solid #cbd5e0; }
        .file-label { background: #718096; color: white; padding: 8px 12px; border-radius: 4px; font-size: 11px; cursor: pointer; font-weight: bold; }
        .btn-process { background: var(--light-blue); color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; }

        @media print {
            @page { size: A4 portrait; margin: 1cm; }
            html, body { background: white !important; height: auto !important; overflow: visible !important; display: block !important; width: 100% !important; }
            .sidebar, .controls, .btn-del-course, .btn-docente-ctrl { display: none !important; }
            .main-content { position: absolute !important; left: 0 !important; top: 0 !important; width: 100% !important; padding: 0 !important; margin: 0 !important; display: block !important; }
            .docentes-grid { display: block !important; width: 100% !important; }
            .docente-container { display: block !important; width: 100% !important; box-sizing: border-box !important; page-break-inside: avoid !important; margin-bottom: 20px !important; border: 2px solid #000 !important; padding: 10px !important; transform: none !important; box-shadow: none !important; }
            .docente-header { display: table !important; width: 100% !important; border-bottom: 1px solid #000 !important; padding-bottom: 5px !important; }
            .docente-info-main { display: table-cell !important; vertical-align: middle !important; width: 80% !important; }
            .total-hrs-badge { display: table-cell !important; text-align: right !important; vertical-align: middle !important; color: #000 !important; font-weight: 900 !important; font-size: 16px !important; width: 20% !important; }
            .assigned-item { border: 1px solid #999 !important; background: white !important; margin-bottom: 4px !important; padding: 8px !important; width: 100% !important; display: flex !important; }
            .tag-badge { color: black !important; border: 1px solid #000 !important; font-weight: bold !important; padding: 2px 4px !important; }
            .bg-FULL, .bg-HP { background: white !important; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h3 style="margin:0">üìö Asignaci√≥n por Grupos</h3>
        <div style="margin-top:10px;">
            <label style="font-size: 11px; opacity: 0.9;">Modo de Asignaci√≥n:</label>
            <select id="modoArrastre" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border:none; font-weight:bold; cursor:pointer;">
                <option value="FULL">CURSO COMPLETO (T + P)</option>
                <option value="HP">SOLO PR√ÅCTICA (P)</option>
            </select>
        </div>
    </div>
    <div class="search-container"><input type="text" id="busquedaCurso" class="search-input" placeholder="üîç Buscar curso o c√≥digo..." onkeyup="renderCursos()"></div>
    <div class="course-list" id="listaCursos"></div>
</div>

<div class="main-content">
    <div class="controls">
        <div class="excel-btn-group">
            <label for="excelDocentes" class="file-label" id="fileLabelText">üìÅ SELECCIONAR EXCEL</label>
            <input type="file" id="excelDocentes" accept=".xlsx,.xls" style="display: none;" onchange="document.getElementById('fileLabelText').innerText = this.files[0].name">
            <button onclick="importarDocentesExcel()" class="btn-process">üöÄ CARGAR DOCENTES</button>
        </div>
        <input type="text" id="nombreDocente" placeholder="Nombre del docente..." style="padding: 10px; border:1px solid #ddd; border-radius:4px; flex-grow:1">
        <button onclick="agregarDocente()" style="background:var(--blue); color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer; font-weight:bold;">+ A√ëADIR</button>
        <button onclick="window.print()" style="background:var(--green); color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer; font-weight:bold;">üñ®Ô∏è IMPRIMIR</button>
        <button onclick="cerrarSesion()" style="background:var(--red); color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer">‚ùå CERRAR SESI√ìN</button>
        <button onclick="limpiarSoloCargas()" style="background:#7f8c8d; color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer; font-weight:bold;">LIMPIAR CURSOS</button>
        <button onclick="abrirHorarios()" style="background:#2c3e50; color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer; font-weight:bold;">üìÖ HORARIOS</button>
        
        
    </div>
    <div class="docentes-grid" id="gridDocentes"></div>
</div>

<script>
    // --- FUNCI√ìN CERRAR SESI√ìN ---
    function cerrarSesion() {
        localStorage.removeItem("accesoPermitido"); // Esto avisa a todas las pesta√±as
    window.location.replace("login.html");
    }

    const firebaseConfig = { apiKey: "AIzaSyBNjlmtZJXtsmW7qKBUKVBZItG1jWilBEc", authDomain: "carga-docente.firebaseapp.com", projectId: "carga-docente", storageBucket: "carga-docente.firebasestorage.app", messagingSenderId: "994250556754", appId: "1:994250556754:web:ecabed4715e7803542e68b" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let mallaRaw = [], docentes = [];
    const LISTA_16_CURSOS = ["REDACCION UNIVERSITARIA Y ORATORIA", "INGLES", "REALIDAD REGIONAL Y NACIONAL", "EXPRESION ARTISTICA", "DIBUJO DE INGENIERIA", "MATEMATICA BASICA I", "INGLES TECNICO", "INGENIERIA ECONOMICA", "MATEMATICA BASICA II", "CALCULO DIFERENCIAL E INTEGRAL", "CALCULO MULTIVARIABLE", "FISICA GENERAL", "COSTOS Y PRESUPUESTOS", "ESTADISTICA Y PROBABILIDADES", "ECUACIONES DIFERENCIALES", "ESTADISTICA INFERENCIAL"];

    const cleanNombre = (t) => t ? t.toString().toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim() : "";

    window.onload = async () => {
        const config = await db.collection("planificacion").doc("config_general").get();
        if(config.exists) mallaRaw = config.data().mallaParaDocentes || [];
        const docs = await db.collection("planificacion").doc("lista_docentes").get();
        if(docs.exists) docentes = docs.data().docentes || [];
        renderCursos(); renderDocentes(); 
    };

    function importarDocentesExcel() {
        const file = document.getElementById('excelDocentes').files[0];
        if (!file) return alert("Selecciona un archivo.");
        const reader = new FileReader();
        reader.onload = (e) => {
            const workbook = XLSX.read(e.target.result, { type: 'binary' });
            const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            rows.forEach(row => {
                const nombre = (row["DOCENTE"] || Object.values(row)[0] || "").toString().trim().toUpperCase();
                if (nombre && !docentes.find(d => d.nombre === nombre)) {
                    docentes.push({ id: Date.now() + Math.random(), nombre: nombre, carga: [] });
                }
            });
            guardarYRender();
        };
        reader.readAsBinaryString(file);
    }

    function renderCursos() {
        const container = document.getElementById('listaCursos');
        const busqueda = document.getElementById('busquedaCurso').value.toLowerCase();
        container.innerHTML = "";
        mallaRaw.forEach((c) => {
            const cod = c["C√ìD.ASIG."];
            const historial = [];
            docentes.forEach(d => d.carga.forEach(cur => { if(cur.codigo === cod) historial.push({ docente: d.nombre, tipo: cur.tipo }); }));
            if ((c["CURSO"] + cod).toLowerCase().includes(busqueda)) {
                const card = document.createElement('div');
                let claseColor = "";
                if ((c["TC"]||"").toString().trim().toUpperCase()==="E") claseColor = 'electivo-color';
                else if (LISTA_16_CURSOS.some(n => cleanNombre(c["CURSO"]||"").includes(n))) claseColor = 'servicio-color';
                card.className = `course-card ${claseColor}`;
                card.draggable = true;
                const monitorHTML = historial.map(h => `<div class="group-tag ${h.tipo === 'FULL' ? 'tag-full-assigned' : 'tag-hp-assigned'}">${h.tipo === 'FULL' ? 'T+P' : 'SOLO P'}<span style="font-size:8px; display:block;">${h.docente}</span></div>`).join("");
                card.innerHTML = `<span class="tag-ciclo-card">CICLO ${c["CICLO"]}</span><br><strong>${cod}</strong> - ${c["CURSO"]}<br><small>H: T:${c["HT"]} | P:${c["HP"]}</small><div class="group-monitor">${monitorHTML}</div>`;
                card.ondragstart = (e) => { 
                    e.dataTransfer.setData("courseCode", cod); 
                    e.dataTransfer.setData("modo", document.getElementById('modoArrastre').value);
                    e.dataTransfer.setData("sourceDocId", "sidebar");
                };
                container.appendChild(card);
            }
        });
    }

    function procesarEntrega(targetDocId, courseCode, modo, sourceDocId, itemIndex) {
        if (sourceDocId !== "sidebar" && sourceDocId != targetDocId) {
            const oldDoc = docentes.find(d => d.id == sourceDocId);
            if (oldDoc) oldDoc.carga.splice(itemIndex, 1);
        }
        const targetDoc = docentes.find(d => d.id == targetDocId);
        const curso = mallaRaw.find(c => c["C√ìD.ASIG."] === courseCode);
        if (targetDoc.carga.some(c => c.codigo === courseCode && c.tipo === modo)) return alert("Ya asignado.");
        
        let ht = curso["HT"] || 0;
        let hp = curso["HP"] || 0;
        let horasTotales = modo === 'FULL' ? (parseInt(ht)||0) + (parseInt(hp)||0) : parseInt(hp)||0;
        
        targetDoc.carga.push({ 
            nombre: `[C-${curso["CICLO"]}] ${curso["CURSO"]}`, 
            codigo: courseCode, 
            horas: horasTotales,
            ht: ht,
            hp: hp,
            tipo: modo 
        });
        guardarYRender();
    }

    function renderDocentes() {
        const grid = document.getElementById('gridDocentes');
        grid.innerHTML = "";
        docentes.forEach(doc => {
            const container = document.createElement('div');
            container.className = 'docente-container';
            container.ondragover = e => e.preventDefault();
            container.ondrop = e => { 
                e.preventDefault(); 
                procesarEntrega(doc.id, e.dataTransfer.getData("courseCode"), e.dataTransfer.getData("modo"), e.dataTransfer.getData("sourceDocId"), e.dataTransfer.getData("itemIndex"));
            };
            container.innerHTML = `
                <div class="docente-header">
                    <div class="docente-info-main">
                        <button class="btn-docente-ctrl" onclick="editarDocente(${doc.id})">‚úèÔ∏è</button>
                        <button class="btn-docente-ctrl" onclick="eliminarDocente(${doc.id})">üóëÔ∏è</button>
                        <strong>üë§ ${doc.nombre}</strong>
                    </div>
                    <div class="total-hrs-badge">${doc.carga.reduce((a,b)=>a+b.horas,0)}h</div>
                </div>
                <div class="assigned-list">
                    ${doc.carga.map((item, i) => {
                        // RECALCULAR SI ES UNDEFINED PARA DATOS ANTIGUOS
                        let htVal = item.ht;
                        let hpVal = item.hp;
                        if (htVal === undefined || hpVal === undefined) {
                            const cRef = mallaRaw.find(m => m["C√ìD.ASIG."] === item.codigo);
                            if (cRef) { htVal = cRef["HT"] || 0; hpVal = cRef["HP"] || 0; }
                        }

                        return `
                        <div class="assigned-item" draggable="true" 
                             ondragstart="event.dataTransfer.setData('courseCode','${item.codigo}'); 
                                         event.dataTransfer.setData('modo','${item.tipo}'); 
                                         event.dataTransfer.setData('sourceDocId','${doc.id}'); 
                                         event.dataTransfer.setData('itemIndex','${i}');">
                            <div style="flex-grow:1; overflow:hidden;">
                                <div style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
                                    <span class="tag-badge bg-${item.tipo}">${item.tipo==='FULL'?'T+P':'SOLO P'}</span>
                                    <strong>${item.nombre}</strong>
                                </div>
                                <span class="item-details">
                                    ${item.tipo === 'FULL' ? `H: T:${htVal} | P:${hpVal}` : `H: P:${hpVal}`}
                                </span>
                            </div>
                            <button class="btn-del-course" onclick="event.stopPropagation(); docentes.find(d=>d.id==${doc.id}).carga.splice(${i},1); guardarYRender();">‚úï</button>
                        </div>
                    `}).join("")}
                </div>
            `;
            grid.appendChild(container);
        });
    }

    function editarDocente(docId) {
        const doc = docentes.find(d => d.id == docId);
        const nuevoNombre = prompt("Editar nombre:", doc.nombre);
        if (nuevoNombre) { doc.nombre = nuevoNombre.toUpperCase().trim(); guardarYRender(); }
    }

    function eliminarDocente(docId) {
        if (confirm("¬øEliminar docente?")) { docentes = docentes.filter(d => d.id != docId); guardarYRender(); }
    }

    function agregarDocente() {
        const nom = document.getElementById('nombreDocente').value.trim();
        if(!nom) return;
        docentes.push({ id: Date.now() + Math.random(), nombre: nom.toUpperCase(), carga: [] });
        document.getElementById('nombreDocente').value = "";
        guardarYRender();
    }

    function limpiarSoloCargas() {
        if(confirm("¬øVaciar cursos de todos?")) { docentes.forEach(d => d.carga = []); guardarYRender(); }
    }

    function guardarYRender() {
        db.collection("planificacion").doc("lista_docentes").set({ docentes: docentes, ultimaActualizacion: new Date() });
        renderCursos(); renderDocentes();
    }

    function abrirHorarios() { window.open('horarios.html', '_blank'); }
</script>
</body>
</html>
