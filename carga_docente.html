<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carga Acad√©mica - Gesti√≥n de Grupos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --blue: #1a3a5a; --light-blue: #3498db; --green: #27ae60; --purple: #8e44ad; --orange: #f39c12; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 400px; background: white; border-right: 2px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: var(--blue); color: white; }
        .search-container { padding: 10px 15px; background: #f8f9fa; border-bottom: 1px solid #ddd; }
        .search-input { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 20px; outline: none; box-sizing: border-box; }
        .course-list { overflow-y: auto; padding: 10px; flex-grow: 1; }
        .course-card { background: #fff; border: 1px solid #ddd; padding: 12px; margin-bottom: 10px; border-radius: 8px; cursor: grab; font-size: 12px; transition: 0.2s; }
        .course-card:hover { border-color: var(--light-blue); background: #f0faff; }
        .course-card.electivo-color { background: #f3e5f5; border-left: 5px solid #9c27b0; }
        .tag-ciclo-card { background: #e0e0e0; color: #333; padding: 2px 5px; border-radius: 4px; font-weight: bold; font-size: 10px; margin-bottom: 5px; display: inline-block; }
        .group-monitor { margin-top: 8px; padding-top: 8px; border-top: 1px dashed #ccc; }
        .group-tag { display: inline-block; font-size: 9px; padding: 2px 5px; border-radius: 4px; margin: 2px; color: white; font-weight: bold; }
        .tag-full-assigned { background: var(--green); }
        .tag-hp-assigned { background: var(--purple); }
        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .controls { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .docentes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(420px, 1fr)); gap: 20px; }
        .docente-container { background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 5px solid var(--light-blue); padding: 15px; min-height: 120px; transition: 0.3s; }
        .docente-container.drag-over { background: #e3f2fd; border: 2px dashed var(--light-blue); transform: scale(1.02); }
        .assigned-item { display: flex; justify-content: space-between; align-items: center; background: #f8f9fa; padding: 8px; margin-bottom: 5px; border-radius: 4px; border-left: 4px solid var(--blue); font-size: 11px; }
        .tag-badge { font-size: 9px; padding: 2px 4px; border-radius: 3px; color: white; font-weight: bold; margin-right: 5px; }
        .bg-FULL { background: var(--green); }
        .bg-HP { background: var(--purple); }
        .btn-del { color: #e74c3c; cursor: pointer; border: none; background: none; font-size: 16px; font-weight: bold; }
        @media print {
            body { display: block; height: auto; background: white; }
            .sidebar, .controls, .btn-del { display: none !important; }
            .main-content { padding: 0; overflow: visible; }
            .docentes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
            .docente-container { box-shadow: none; border: 1px solid #ddd; border-top: 5px solid var(--blue); }
            @page { size: landscape; margin: 1cm; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h3 style="margin:0">üìö Asignaci√≥n por Grupos</h3>
        <div style="margin-top:10px;">
            <label style="font-size: 11px; opacity: 0.9;">Modo de Asignaci√≥n:</label>
            <select id="modoArrastre" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border:none; font-weight:bold; cursor:pointer;">
                <option value="FULL">CURSO COMPLETO (T + P)</option>
                <option value="HP">SOLO PR√ÅCTICA (P)</option>
            </select>
        </div>
    </div>
    <div class="search-container"><input type="text" id="busquedaCurso" class="search-input" placeholder="üîç Buscar curso o c√≥digo..." onkeyup="renderCursos()"></div>
    <div class="course-list" id="listaCursos"></div>
</div>

<div class="main-content">
    <div class="controls">
        <input type="file" id="excelDocentes" accept=".xlsx,.xls" style="font-size: 11px; width: 200px;">
        <input type="text" id="nombreDocente" placeholder="Nombre del docente..." style="padding: 10px; border:1px solid #ddd; border-radius:4px; flex-grow:1">
        <button onclick="agregarDocente()" style="background:var(--blue); color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer; font-weight:bold;">+ A√ëADIR DOCENTE</button>
        <button onclick="window.print()" style="background:var(--green); color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer; font-weight:bold;">üñ®Ô∏è IMPRIMIR</button>
        <button onclick="limpiarTodo()" style="background:#e74c3c; color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer">LIMPIAR</button>
        <button onclick="abrirHorarios()" style="background:#2c3e50; color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer; font-weight:bold;">üìÖ HORARIOS</button>
    </div>
    <div class="docentes-grid" id="gridDocentes"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBNjlmtZJXtsmW7qKBUKVBZItG1jWilBEc",
        authDomain: "carga-docente.firebaseapp.com",
        projectId: "carga-docente",
        storageBucket: "carga-docente.firebasestorage.app",
        messagingSenderId: "994250556754",
        appId: "1:994250556754:web:ecabed4715e7803542e68b",
        measurementId: "G-YCBK251ESS"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let mallaRaw = [];
    let docentes = [];

    window.onload = async () => {
        const config = await db.collection("planificacion").doc("config_general").get();
        if(config.exists) mallaRaw = config.data().mallaParaDocentes || [];

        const docs = await db.collection("planificacion").doc("lista_docentes").get();
        if(docs.exists) docentes = docs.data().docentes || [];
        
        renderCursos(); renderDocentes(); 
    };

    function renderCursos() {
        const container = document.getElementById('listaCursos');
        const busqueda = document.getElementById('busquedaCurso').value.toLowerCase();
        container.innerHTML = "";
        mallaRaw.forEach((c) => {
            const cod = c["C√ìD.ASIG."];
            const historial = [];
            docentes.forEach(d => d.carga.forEach(cur => { if(cur.codigo === cod) historial.push({ docente: d.nombre, tipo: cur.tipo }); }));
            const texto = (c["CURSO"] + cod).toLowerCase();
            if (texto.includes(busqueda)) {
                const card = document.createElement('div');
                card.className = `course-card ${(c["TC"]||"").toString().trim().toUpperCase()==="E" ? 'electivo-color' : ''}`;
                card.draggable = true;
                card.innerHTML = `<span class="tag-ciclo-card">CICLO ${c["CICLO"]}</span><br><strong>${cod}</strong> - ${c["CURSO"]}<br><small>H: T:${c["HT"]} | P:${c["HP"]}</small><div class="group-monitor">${historial.map(h => `<span class="group-tag ${h.tipo === 'FULL' ? 'tag-full-assigned' : 'tag-hp-assigned'}">${h.tipo === 'FULL' ? 'T+P' : 'SOLO P'}: ${h.docente.split(' ')[0]}</span>`).join("") || '<span style="color:#999; font-size:9px">Sin asignar</span>'}</div>`;
                card.ondragstart = (e) => { e.dataTransfer.setData("courseCode", cod); e.dataTransfer.setData("modo", document.getElementById('modoArrastre').value); };
                container.appendChild(card);
            }
        });
    }

    function asignarCurso(docId, courseCode, modo) {
        const doc = docentes.find(d => d.id == docId);
        const curso = mallaRaw.find(c => c["C√ìD.ASIG."] === courseCode);
        if(doc.carga.some(c => c.codigo === courseCode && c.tipo === modo)) return alert("Ya asignado.");
        let horas = modo === 'FULL' ? (parseInt(curso["HT"])||0) + (parseInt(curso["HP"])||0) : parseInt(curso["HP"])||0;
        doc.carga.push({ nombre: `[C-${curso["CICLO"]}] ${curso["CURSO"]}${modo==='HP'?' (SOLO P)':''}`, codigo: courseCode, horas, tipo: modo });
        guardarYRender();
    }

    function quitarCurso(docId, itemIdx) { docentes.find(d => d.id == docId).carga.splice(itemIdx, 1); guardarYRender(); }

    function guardarYRender() {
        localStorage.setItem('listaDocentesGuardada', JSON.stringify(docentes));
        db.collection("planificacion").doc("lista_docentes").set({ docentes: docentes, ultimaActualizacion: new Date() });
        renderCursos(); renderDocentes();
    }

    function agregarDocente() {
        const nom = document.getElementById('nombreDocente').value.trim();
        if(!nom) return;
        docentes.push({ id: Date.now(), nombre: nom.toUpperCase(), carga: [] });
        document.getElementById('nombreDocente').value = "";
        guardarYRender();
    }

    document.getElementById('excelDocentes').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (evt) => {
            const workbook = XLSX.read(evt.target.result, { type: 'binary' });
            XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]).forEach(row => {
                const nombre = row.NOMBRE || row.Docente || Object.values(row)[0];
                if (nombre && !docentes.some(d => d.nombre === nombre.toString().toUpperCase())) docentes.push({ id: Date.now() + Math.random(), nombre: nombre.toString().toUpperCase(), carga: [] });
            });
            guardarYRender();
        };
        reader.readAsBinaryString(e.target.files[0]);
    });

    function limpiarTodo() { if(confirm("¬øBorrar todo?")) { docentes = []; guardarYRender(); } }

    function renderDocentes() {
        const grid = document.getElementById('gridDocentes');
        grid.innerHTML = "";
        docentes.forEach(doc => {
            let total = 0;
            const container = document.createElement('div');
            container.className = 'docente-container';
            container.ondragover = e => { e.preventDefault(); container.classList.add('drag-over'); };
            container.ondragleave = () => container.classList.remove('drag-over');
            container.ondrop = e => { e.preventDefault(); container.classList.remove('drag-over'); asignarCurso(doc.id, e.dataTransfer.getData("courseCode"), e.dataTransfer.getData("modo")); };
            container.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; border-bottom:2px solid var(--blue); padding-bottom:5px;"><strong>üë§ ${doc.nombre}</strong><span style="font-size:18px; font-weight:bold; color:var(--blue);">${doc.carga.reduce((a,b)=>a+b.horas,0)} hrs</span></div>` + doc.carga.map((item, i) => `<div class="assigned-item"><div><span class="tag-badge bg-${item.tipo}">${item.tipo==='FULL'?'T+P':'SOLO P'}</span><strong>${item.nombre}</strong></div><button class="btn-del" onclick="quitarCurso(${doc.id}, ${i})">‚úï</button></div>`).join("");
            grid.appendChild(container);
        });
    }

    function abrirHorarios() { window.open('horario.html', '_blank'); }
</script>
</body>
</html>
