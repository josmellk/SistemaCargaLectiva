<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carga Acad√©mica - Gesti√≥n de Grupos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --blue: #1a3a5a; --light-blue: #3498db; --green: #27ae60; --purple: #8e44ad; --orange: #f39c12; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 400px; background: white; border-right: 2px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: var(--blue); color: white; }
        .search-container { padding: 10px 15px; background: #f8f9fa; border-bottom: 1px solid #ddd; }
        .search-input { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 20px; outline: none; box-sizing: border-box; }
        .course-list { overflow-y: auto; padding: 10px; flex-grow: 1; }
        
        .course-card { 
            background: #fff; border: 2px solid #b0bec5; padding: 12px; margin-bottom: 10px; 
            border-radius: 8px; cursor: grab; font-size: 12px; transition: 0.2s; 
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05); 
        }
        .course-card:hover { border-color: var(--light-blue); background: #f0faff; }
        .course-card.electivo-color { background: #f3e5f5; border-left: 5px solid #9c27b0; }
        
        .tag-ciclo-card { background: #e0e0e0; color: #333; padding: 2px 5px; border-radius: 4px; font-weight: bold; font-size: 10px; margin-bottom: 5px; display: inline-block; }
        .group-monitor { margin-top: 8px; padding-top: 8px; border-top: 1px dashed #ccc; display: flex; flex-wrap: wrap; gap: 4px; }
        .group-tag { display: block; font-size: 10px; padding: 3px 6px; border-radius: 4px; color: white; font-weight: bold; width: 100%; box-sizing: border-box; }
        .tag-full-assigned { background: var(--green); }
        .tag-hp-assigned { background: var(--purple); }

        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .controls { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        .docentes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(420px, 1fr)); gap: 20px; }
        .docente-container { 
            background: white; border-radius: 8px; padding: 15px; min-height: 120px; 
            transition: all 0.3s ease; border: 2px solid #ccc; border-top: 5px solid var(--light-blue); 
            position: relative;
        }
        .docente-container.drag-over { background: #e3f2fd; border: 2px dashed var(--light-blue); }
        
        .docente-header { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 10px; border-bottom: 2px solid var(--blue); padding-bottom: 5px; }
        .total-hrs-badge { font-size: 16px; font-weight: bold; color: var(--blue); }
        
        /* Modificado: el item asignado ahora es arrastrable */
        .assigned-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #f8f9fa; padding: 8px; margin-bottom: 5px; border-radius: 4px; 
            border-left: 4px solid var(--blue); font-size: 11px; cursor: grab;
        }
        .assigned-item:active { cursor: grabbing; opacity: 0.6; }
        
        .tag-badge { font-size: 9px; padding: 2px 4px; border-radius: 3px; color: white; font-weight: bold; margin-right: 5px; }
        .bg-FULL { background: var(--green); }
        .bg-HP { background: var(--purple); }
        .btn-del { color: #e74c3c; cursor: pointer; border: none; background: none; font-size: 16px; font-weight: bold; }

        .excel-btn-group { display: flex; gap: 5px; align-items: center; background: #f1f5f9; padding: 5px; border-radius: 6px; border: 1px solid #cbd5e0; }
        .file-label { background: #718096; color: white; padding: 8px 12px; border-radius: 4px; font-size: 11px; cursor: pointer; font-weight: bold; }
        .btn-process { background: var(--light-blue); color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; }

        @media print {
            .sidebar, .controls, .btn-del, .btn-docente-ctrl { display: none !important; }
            .docentes-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h3 style="margin:0">üìö Asignaci√≥n por Grupos</h3>
        <div style="margin-top:10px;">
            <label style="font-size: 11px; opacity: 0.9;">Modo de Asignaci√≥n:</label>
            <select id="modoArrastre" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px;">
                <option value="FULL">CURSO COMPLETO (T + P)</option>
                <option value="HP">SOLO PR√ÅCTICA (P)</option>
            </select>
        </div>
    </div>
    <div class="search-container"><input type="text" id="busquedaCurso" class="search-input" placeholder="üîç Buscar curso o c√≥digo..." onkeyup="renderCursos()"></div>
    <div class="course-list" id="listaCursos"></div>
</div>

<div class="main-content">
    <div class="controls">
        <div class="excel-btn-group">
            <label for="excelDocentes" class="file-label" id="fileLabelText">üìÅ SELECCIONAR EXCEL</label>
            <input type="file" id="excelDocentes" accept=".xlsx,.xls" style="display: none;" onchange="document.getElementById('fileLabelText').innerText = this.files[0].name">
            <button onclick="importarDocentesExcel()" class="btn-process">üöÄ CARGAR DOCENTES</button>
        </div>
        <input type="text" id="nombreDocente" placeholder="Nombre docente..." style="padding: 10px; border:1px solid #ddd; border-radius:4px; flex-grow:1">
        <button onclick="agregarDocente()" style="background:var(--blue); color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer;">+ A√ëADIR</button>
        <button onclick="window.print()" style="background:var(--green); color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer;">üñ®Ô∏è IMPRIMIR</button>
        <button onclick="limpiarTodo()" style="background:#e74c3c; color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer">LIMPIAR</button>
        <button onclick="abrirHorarios()" style="background:#2c3e50; color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer;">üìÖ HORARIOS</button>
    </div>
    <div class="docentes-grid" id="gridDocentes"></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBNjlmtZJXtsmW7qKBUKVBZItG1jWilBEc", authDomain: "carga-docente.firebaseapp.com", projectId: "carga-docente", storageBucket: "carga-docente.firebasestorage.app", messagingSenderId: "994250556754", appId: "1:994250556754:web:ecabed4715e7803542e68b" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let mallaRaw = [], docentes = [];

    window.onload = async () => {
        const config = await db.collection("planificacion").doc("config_general").get();
        if(config.exists) mallaRaw = config.data().mallaParaDocentes || [];
        const docs = await db.collection("planificacion").doc("lista_docentes").get();
        if(docs.exists) docentes = docs.data().docentes || [];
        renderCursos(); renderDocentes(); 
    };

    function importarDocentesExcel() {
        const file = document.getElementById('excelDocentes').files[0];
        if (!file) return alert("Selecciona un archivo.");
        const reader = new FileReader();
        reader.onload = (e) => {
            const workbook = XLSX.read(e.target.result, { type: 'binary' });
            const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            rows.forEach(row => {
                const nombre = (row["DOCENTE"] || Object.values(row)[0] || "").toString().trim().toUpperCase();
                if (nombre && !docentes.find(d => d.nombre === nombre)) {
                    docentes.push({ id: Date.now() + Math.random(), nombre: nombre, carga: [] });
                }
            });
            guardarYRender();
        };
        reader.readAsBinaryString(file);
    }

    function renderCursos() {
        const container = document.getElementById('listaCursos');
        const busqueda = document.getElementById('busquedaCurso').value.toLowerCase();
        container.innerHTML = "";
        mallaRaw.forEach((c) => {
            const cod = c["C√ìD.ASIG."];
            const historial = [];
            docentes.forEach(d => d.carga.forEach(cur => { if(cur.codigo === cod) historial.push({ docente: d.nombre, tipo: cur.tipo }); }));
            if ((c["CURSO"] + cod).toLowerCase().includes(busqueda)) {
                const card = document.createElement('div');
                card.className = `course-card ${(c["TC"]||"").toString().trim().toUpperCase()==="E" ? 'electivo-color' : ''}`;
                card.draggable = true;
                const monitorHTML = historial.map(h => `<div class="group-tag ${h.tipo === 'FULL' ? 'tag-full-assigned' : 'tag-hp-assigned'}">${h.tipo === 'FULL' ? 'T+P' : 'SOLO P'}<span style="font-size:8px; display:block;">${h.docente}</span></div>`).join("");
                card.innerHTML = `<span class="tag-ciclo-card">CICLO ${c["CICLO"]}</span><br><strong>${cod}</strong> - ${c["CURSO"]}<div class="group-monitor">${monitorHTML}</div>`;
                card.ondragstart = (e) => { 
                    e.dataTransfer.setData("courseCode", cod); 
                    e.dataTransfer.setData("modo", document.getElementById('modoArrastre').value);
                    e.dataTransfer.setData("sourceDocId", "sidebar"); // Indica que viene de la lista lateral
                };
                container.appendChild(card);
            }
        });
    }

    // --- NUEVA L√ìGICA DE ASIGNACI√ìN Y MOVIMIENTO ---
    function procesarEntrega(targetDocId, courseCode, modo, sourceDocId, itemIndex) {
        // 1. Si viene de otro docente, eliminarlo de all√° primero
        if (sourceDocId !== "sidebar" && sourceDocId != targetDocId) {
            const oldDoc = docentes.find(d => d.id == sourceDocId);
            if (oldDoc) oldDoc.carga.splice(itemIndex, 1);
        }

        // 2. Asignar al nuevo docente
        const targetDoc = docentes.find(d => d.id == targetDocId);
        const curso = mallaRaw.find(c => c["C√ìD.ASIG."] === courseCode);
        
        // Evitar duplicados en el mismo docente
        if (targetDoc.carga.some(c => c.codigo === courseCode && c.tipo === modo)) {
            alert("Este docente ya tiene este curso.");
            guardarYRender();
            return;
        }

        let horas = modo === 'FULL' ? (parseInt(curso["HT"])||0) + (parseInt(curso["HP"])||0) : parseInt(curso["HP"])||0;
        targetDoc.carga.push({ 
            nombre: `[C-${curso["CICLO"]}] ${curso["CURSO"]}${modo==='HP'?' (SOLO P)':''}`, 
            codigo: courseCode, 
            horas, 
            tipo: modo 
        });

        guardarYRender();
    }

    function renderDocentes() {
        const grid = document.getElementById('gridDocentes');
        grid.innerHTML = "";
        docentes.forEach(doc => {
            const container = document.createElement('div');
            container.className = 'docente-container';
            container.ondragover = e => { e.preventDefault(); container.classList.add('drag-over'); };
            container.ondragleave = () => container.classList.remove('drag-over');
            container.ondrop = e => { 
                e.preventDefault(); 
                container.classList.remove('drag-over'); 
                const courseCode = e.dataTransfer.getData("courseCode");
                const modo = e.dataTransfer.getData("modo");
                const sourceDocId = e.dataTransfer.getData("sourceDocId");
                const itemIndex = e.dataTransfer.getData("itemIndex");
                
                procesarEntrega(doc.id, courseCode, modo, sourceDocId, itemIndex);
            };
            
            container.innerHTML = `
                <div class="docente-header">
                    <strong>üë§ ${doc.nombre}</strong>
                    <div class="total-hrs-badge">${doc.carga.reduce((a,b)=>a+b.horas,0)}h</div>
                </div>
                <div class="assigned-list">
                    ${doc.carga.map((item, i) => `
                        <div class="assigned-item" draggable="true" 
                             ondragstart="event.dataTransfer.setData('courseCode','${item.codigo}'); 
                                         event.dataTransfer.setData('modo','${item.tipo}'); 
                                         event.dataTransfer.setData('sourceDocId','${doc.id}'); 
                                         event.dataTransfer.setData('itemIndex','${i}');">
                            <div>
                                <span class="tag-badge bg-${item.tipo}">${item.tipo==='FULL'?'T+P':'SOLO P'}</span>
                                <strong>${item.nombre}</strong>
                            </div>
                            <button class="btn-del" onclick="docentes.find(d=>d.id==${doc.id}).carga.splice(${i},1); guardarYRender();">‚úï</button>
                        </div>
                    `).join("")}
                </div>
            `;
            grid.appendChild(container);
        });
    }

    function agregarDocente() {
        const nom = document.getElementById('nombreDocente').value.trim();
        if(!nom) return;
        docentes.push({ id: Date.now(), nombre: nom.toUpperCase(), carga: [] });
        document.getElementById('nombreDocente').value = "";
        guardarYRender();
    }

    function guardarYRender() {
        db.collection("planificacion").doc("lista_docentes").set({ docentes: docentes, ultimaActualizacion: new Date() });
        renderCursos(); renderDocentes();
    }

    function abrirHorarios() { window.open('horarios.html', '_blank'); }
    function limpiarTodo() { if(confirm("¬øBorrar todo?")) { docentes = []; guardarYRender(); } }
</script>
</body>
</html>
