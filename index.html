<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Sistema Acad√©mico DAITI</title>
    <style>
        :root {
            --blue: #1a3a5a;
            --light-blue: #3498db;
            --bg: #f4f7f9;
            --red: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid var(--blue);
        }

        .logo-placeholder {
            font-size: 50px;
            margin-bottom: 10px;
        }

        h2 {
            color: var(--blue);
            margin-bottom: 5px;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: var(--blue);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
            font-size: 16px;
        }

        input:focus {
            border-color: var(--light-blue);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #234d75;
        }

        button:active {
            transform: scale(0.98);
        }

        .error-message {
            background: #fdedec;
            color: var(--red);
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 20px;
            display: none;
            border: 1px solid var(--red);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 11px;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo-placeholder">üéì</div>
        <h2>Bienvenido</h2>
        <p>Ingresa tus credenciales para gestionar la carga docente</p>

        <div class="input-group">
            <label>Usuario</label>
            <input type="text" id="username" placeholder="Ej: admin" autocomplete="off">
        </div>

        <div class="input-group">
            <label>Contrase√±a</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button onclick="validarAcceso()" id="btnLogin">INGRESAR AL SISTEMA</button>

        <div id="errorBox" class="error-message">
            ‚ö†Ô∏è Usuario o contrase√±a incorrectos. Intente de nuevo.
        </div>

        <div class="footer-text">
            Departamento Acad√©mico de Ingenier√≠a y Tecnolog√≠a Inform√°tica<br>
            UNAJMA 2026
        </div>
    </div>

    <script>
        function validarAcceso() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const btn = document.getElementById('btnLogin');
            const error = document.getElementById('errorBox');

            // Desactivar bot√≥n visualmente mientras procesa
            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;
            error.style.display = 'none';

            setTimeout(() => {
                // --- CREDENCIALES DE ACCESO ---
                if (u === "admin" && p === "unajma2026") {

                    // 1. MODIFICADO: Guardar en localStorage (Usa el tiempo actual como llave)
                    localStorage.setItem("accesoPermitido", Date.now());

                    // 2. Redirigir al dashboard usando replace para limpiar el historial
                    window.location.replace("dashboard.html");

                } else {
                    // Mostrar error y resetear bot√≥n
                    btn.innerText = "INGRESAR AL SISTEMA";
                    btn.disabled = false;
                    error.style.display = 'block';
                    // Limpiar password para seguridad
                    document.getElementById('password').value = "";
                }
            }, 600);
        }

        // Permitir ingreso con la tecla Enter
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                validarAcceso();
            }
        });

        // MODIFICADO: Al cargar el login, nos aseguramos de que no haya sesiones viejas
        window.onload = () => {
            localStorage.removeItem("accesoPermitido");
        };
    </script>

</body>

</html>
